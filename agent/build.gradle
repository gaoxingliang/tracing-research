buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
version '0.0.1'

repositories {
    mavenCentral()
}



apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'


jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}


dependencies {
    compile 'com.github.oshi:oshi-core:5.0.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile "commons-codec:commons-codec:1.11"
    compile project(":common-minimal")
    compile project(":common")
}

task copyToUpperLibs(type: Copy) {
    from file("build/libs/")
    into getRootProject().getProjectDir().getAbsolutePath() + "/agentlibs"
}

task build(overwrite: true) {
    dependsOn = ['clean', 'shadowJar', 'copyToUpperLibs']
    shadowJar.mustRunAfter clean
    copyToUpperLibs.mustRunAfter shadowJar
}


