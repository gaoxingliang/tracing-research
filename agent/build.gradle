buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE")
    }
}

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}
version '0.0.1'

repositories {
    mavenCentral()
}



apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'


jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}


dependencies {
    /* apache common */
    compile 'com.google.guava:guava:23.0'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'

    compile project(":common")
    // redshift url
    // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy-agent
    compile group: 'net.bytebuddy', name: 'byte-buddy-agent', version: '1.10.19'

}

task copyToUpperLibs(type: Copy) {
    from file("build/libs/")
    into getRootProject().getProjectDir().getAbsolutePath() + "/agentlibs"
}

task build(overwrite: true) {
    dependsOn = ['clean', 'shadowJar', 'copyToUpperLibs']
    shadowJar.mustRunAfter clean
    copyToUpperLibs.mustRunAfter shadowJar
}


