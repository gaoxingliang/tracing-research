 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    apply plugin: 'idea'

    group = 'com.zoomphant.agent.trace'
    version = '0.0.1'

    configurations {
        apt
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        /* lombok */
        apt("org.projectlombok:lombok:1.18.12")
        compile 'org.projectlombok:lombok:1.18.12'

        // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy
        compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.19'

        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.68'

        /* apache common */
        compile 'com.google.guava:guava:23.0'
        compile 'org.apache.commons:commons-collections4:4.0'
        compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
        compile "io.zipkin.reporter2:zipkin-sender-okhttp3:2.16.3"
        // https://mvnrepository.com/artifact/io.zipkin.reporter2/zipkin-reporter-brave
        compile group: 'io.zipkin.reporter2', name: 'zipkin-reporter-brave', version: '2.16.3'
// https://mvnrepository.com/artifact/io.zipkin.brave/brave
        compile group: 'io.zipkin.brave', name: 'brave', version: '5.13.3'


        compile 'org.apache.commons:commons-lang3:3.8.1'
    }

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    compileJava {
        options.annotationProcessorPath = configurations.apt
    }

}
