plugins {
    id 'java'
}

group 'com.freshlime.example'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.jaegertracing', name: 'jaeger-client', version: '1.5.0'
    compile group: 'io.jaegertracing', name: 'jaeger-core', version: '1.5.0'
// https://mvnrepository.com/artifact/io.opentracing/opentracing-api
    compile group: 'io.opentracing', name: 'opentracing-api', version: '0.33.0'
    compile 'org.apache.commons:commons-collections4:4.0'
// https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.19'

    // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy-agent
    compile group: 'net.bytebuddy', name: 'byte-buddy-agent', version: '1.10.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.linecorp.armeria/armeria
    compile group: 'com.linecorp.armeria', name: 'armeria', version: '1.3.0'
    compile fileTree(dir: '../libs', include: ['*.jar'])
}
